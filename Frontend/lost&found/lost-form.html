<!-- Save this as lost.html (for reporting lost items) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Lost Item</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9eff6;
      margin: 0;
      padding: 40px;
    }
    h2 {
      font-size: 30px;
      color: #f0eaea;
    }
    p {
      font-size: 20px;
      color: #f0eaea;
    }
    .form-container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .form-header {
      background: #2b80ff;
      color: white;
      padding: 25px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .form-header h2 { margin: 0; }
    .form-header p { margin-top: 5px; font-size: 14px; }
    form { padding: 30px; }
    .form-group { display: flex; gap: 20px; margin-bottom: 20px; }
    .form-group input, .form-group textarea {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea { resize: vertical; height: 100px; }
    label {
      font-size: 20px;
      margin-top: 10px;
    }
    button {
      background: #2b80ff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #match-results {
      margin-top: 20px;
      background: #f1f5ff;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    #match-results ul { margin: 10px 0 0; padding-left: 20px; }
  </style>
</head>
<body>
<div class="form-container">
  <div class="form-header">
    <h2>Report Lost Item</h2>
    <p>Provide details to help find a match with found items.</p>
  </div>
  <form id="lostForm" enctype="multipart/form-data">
  <div class="form-group">
    <input type="text" id="itemName" name="name" placeholder="Item Name *" required />
    <input type="text" id="phone" name="phone" placeholder="Phone Number *" required />
  </div>
  <div class="form-group">
    <input type="text" id="description" name="description" placeholder="Description (e.g., black wallet) *" required />
    <input type="date" id="lostDate" name="lostDate" required />
  </div>
  <div class="form-group">
    <label for="imageUpload">Upload an image (optional):</label>
    <input type="file" id="imageUpload" name="image" accept="image/*" />
  </div>
  <div class="form-group">
    <textarea id="extra" name="extra" placeholder="Any additional details? (optional)"></textarea>
  </div>
  <button type="submit">Submit Report</button>
 </form>
  <div id="match-results">
    <strong>Best Matched Found Items:</strong>
    <ul id="matchList"></ul>
  </div>
</div>
<script src="lost.js"></script>
</body>
</html>
