<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Partner Finder - Start</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('findpartnerQ.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: white;
            text-shadow: 1px 1px 3px black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.7em;
            margin-top: 2rem;
            margin-bottom: 3rem;
        }

        .button-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .button-container {
            display: flex;
            gap: 10rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            width: 250px;
            padding: 0.8rem 1.5rem;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: rgba(103, 191, 225, 0.7);
            color: white;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(0, 145, 202, 0.7);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to Partner Finder</h1>

    <div class="button-wrapper">
        <div class="button-container">
            <button onclick="window.location.href='availability_update.html'">Update Availability</button>
            <button onclick="window.location.href='update_skills_interests.html'">Add Skills, Interests &
                Availability</button>
        </div>
    </div>
</body>

</html>
